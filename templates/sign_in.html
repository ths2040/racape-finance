    <body class="custom-dark">
        <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3 headline-total demo-button">Sign In or Demo</h1>

    <form action="/demo" method="post" class="center demo-button">

        <button class="btn btn-primary" type="submit">Demo</button>

    </form>


    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form class="needs-validation center" novalidate action="/sign_in" method="post">
      <div class="form-row">


        <!--password--->
        <div class="col-md-4 mb-3 center">
          <label for="validationCustomUsername">password</label>
            <div class="input-group">
              <input name="password" type="text" class="form-control" id="validationCustomUsername" placeholder="Password" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
            </div>
        </div>

      </div>


    </div>


      <!--submit button--->
      <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
      <button class="btn btn-primary" type="submit">Submit</button>

    </form>



    <script>

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();

    </script>
    </body>
